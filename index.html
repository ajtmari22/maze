<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAZE PROTO 1</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .maze-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    canvas, .player {
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .player {
      width: 48px;
      height: 48px;
      background: url('sprite.png') no-repeat 0 0;
      background-size: cover;
      z-index: 2;
      transform: translate(10px, 10px);
    }
    .walk-down {
      background: url('sprite_down.png') no-repeat -60px -60px;
      width: 72px;
      height: 72px;
      animation: walk1 0.6s steps(4) infinite;
    }
    .walk-left {
      background: url('sprite.png') no-repeat -60px -127px;
      width: 72px;
      height: 72px;
      animation: walk2 0.6s steps(4) infinite;
    }
    .walk-right {
      background: url('sprite.png') no-repeat -60px -210px;
      width: 72px;
      height: 72px;
      animation: walk3 0.6s steps(4) infinite;
    }
    .walk-up {
      background: url('sprite.png') no-repeat;
      animation: walk4 0.6s steps(4) infinite;
      background-size: cover;
    }
    @keyframes walk1 {
      from {background-position: -60px -60px}
      to {background-position: -318px -60px}
    }
    @keyframes walk2 {
      from { background-position: -60px -127px; }
      to { background-position: -318px -127px; }
    }
    @keyframes walk3 {
      from {background-postion: -60px -210px}
      to{background-position: -318px -210px}
    }
    @keyframes walk4 {
      from{}
      to {}
    }
  </style>
</head>
<body>

<div class="maze-container">
  <canvas id="mazeCanvas" width="500" height="500"></canvas>
  <div class="player" id="player"></div>
</div>

<script>
  const canvas = document.getElementById('mazeCanvas');
  const ctx = canvas.getContext('2d');
  const player = document.getElementById('player');
  const step = 3.5; // Move speed
  let playerX = 10;
  let playerY = 10;
  let keysPressed = {};

  const mazeImage = new Image();
  mazeImage.src = "maze.png";
  mazeImage.onload = () => {
    ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
  };

  document.addEventListener('keydown', (e) => {
    keysPressed[e.key] = true;
  });

  document.addEventListener('keyup', (e) => {
    delete keysPressed[e.key];
    clearAnimation();
  });

  function movePlayer() {
    let moved = false;

    if (keysPressed['ArrowUp']) {
      playerY -= step;
      setAnimation('up');
      moved = true;
    } else if (keysPressed['ArrowDown']) {
      playerY += step;
      setAnimation('down');
      moved = true;
    } else if (keysPressed['ArrowLeft']) {
      playerX -= step;
      setAnimation('left');
      moved = true;
    } else if (keysPressed['ArrowRight']) {
      playerX += step;
      setAnimation('right');
      moved = true;
    }

    if (!moved) {
      clearAnimation();
    }

    // Collision Detection
    try {
      const pixel = ctx.getImageData(playerX + 24, playerY + 24, 1, 1).data;
      const [r, g, b] = pixel;
      const isPath = r < 50 && g < 50 && b < 50;

      if (isPath) {
        player.style.transform = `translate(${playerX}px, ${playerY}px)`;
      } else {
        // Undo move if hit wall
        if (keysPressed['ArrowUp']) playerY += step;
        if (keysPressed['ArrowDown']) playerY -= step;
        if (keysPressed['ArrowLeft']) playerX += step;
        if (keysPressed['ArrowRight']) playerX -= step;
      }
    } catch (err) {
      // Do nothing if error
    }
  }

  function setAnimation(direction) {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
    if (direction === 'up') player.classList.add('walk-up');
    if (direction === 'down') player.classList.add('walk-down');
    if (direction === 'left') player.classList.add('walk-left');
    if (direction === 'right') player.classList.add('walk-right');
  }

  function clearAnimation() {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
  }

  function gameLoop() {
    movePlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
