<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game with CSS Animations</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .maze-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    canvas, .player {
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .player {
      width: 48px;
      height: 48px;
      background: url('sprite.png') no-repeat 0 0;
      background-size: 192px 192px;
      z-index: 2;
      transform: translate(10px, 10px);
    }

    /* Animations */
    .walk-down {
      animation: walkDown 0.6s steps(4) infinite;
    }
    .walk-left {
      animation: walkLeft 0.6s steps(4) infinite;
    }
    .walk-right {
      animation: walkRight 0.6s steps(4) infinite;
    }
    .walk-up {
      animation: walkUp 0.6s steps(4) infinite;
    }

    /* Keyframes */
    @keyframes walkDown {
      from { background-position: 0px 0px; }
      to { background-position: -192px 0px; }
    }
    @keyframes walkLeft {
      from { background-position: 0px -48px; }
      to { background-position: -192px -48px; }
    }
    @keyframes walkRight {
      from { background-position: 0px -96px; }
      to { background-position: -192px -96px; }
    }
    @keyframes walkUp {
      from { background-position: 0px -144px; }
      to { background-position: -192px -144px; }
    }

  </style>
</head>
<body>

<div class="maze-container">
  <canvas id="mazeCanvas" width="500" height="500"></canvas>
  <div class="player" id="player"></div>
</div>

<script>
  const canvas = document.getElementById('mazeCanvas');
  const ctx = canvas.getContext('2d');
  const player = document.getElementById('player');
  const step = 2.5;

  const mazeImage = new Image();
  mazeImage.src = "maze.png";

  mazeImage.onload = () => {
    ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
  };

  let playerX = 10;
  let playerY = 10;

  let keysPressed = {};

  document.addEventListener('keydown', (e) => {
    keysPressed[e.key] = true;
  });

  document.addEventListener('keyup', (e) => {
    delete keysPressed[e.key];
  });

  function movePlayer() {
    let moved = false;

    if (keysPressed['ArrowUp']) {
      playerY -= step;
      setAnimation('up');
      moved = true;
    } else if (keysPressed['ArrowDown']) {
      playerY += step;
      setAnimation('down');
      moved = true;
    } else if (keysPressed['ArrowLeft']) {
      playerX -= step;
      setAnimation('left');
      moved = true;
    } else if (keysPressed['ArrowRight']) {
      playerX += step;
      setAnimation('right');
      moved = true;
    } else {
      clearAnimation();
    }

    // Wall collision detection
    const pixel = ctx.getImageData(playerX + 24, playerY + 24, 1, 1).data;
    const r = pixel[0];
    const g = pixel[1];
    const b = pixel[2];

    const isPath = r < 50 && g < 50 && b < 50;

    if (isPath) {
      player.style.transform = `translate(${playerX}px, ${playerY}px)`;
    } else {
      // Undo movement if hit wall
      if (keysPressed['ArrowUp']) playerY += step;
      if (keysPressed['ArrowDown']) playerY -= step;
      if (keysPressed['ArrowLeft']) playerX += step;
      if (keysPressed['ArrowRight']) playerX -= step;
    }
  }

  function setAnimation(direction) {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
    if (direction === 'up') player.classList.add('walk-up');
    if (direction === 'down') player.classList.add('walk-down');
    if (direction === 'left') player.classList.add('walk-left');
    if (direction === 'right') player.classList.add('walk-right');
  }

  function clearAnimation() {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
  }

  function gameLoop() {
    movePlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
