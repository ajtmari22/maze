<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .maze-container {
      position: relative;
      width: 500px;
      height: 500px;
      overflow: hidden;
    }
    .maze {
      width: 100%;
      height: 100%;
      display: block;
    }
    .player {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: limegreen;
      border-radius: 50%;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="maze-container">
  <img src="maze.png" alt="Maze" class="maze">
  <div class="player" id="player"></div>
</div>

<script>
  const player = document.getElementById('player');
  const container = document.querySelector('.maze-container');
  const step = 5; // How many pixels to move per key press

  document.addEventListener('keydown', (e) => {
    let top = parseInt(window.getComputedStyle(player).top);
    let left = parseInt(window.getComputedStyle(player).left);

    switch(e.key) {
      case 'ArrowUp':
        if (top > 0) player.style.top = (top - step) + 'px';
        break;
      case 'ArrowDown':
        if (top + player.offsetHeight < container.offsetHeight) player.style.top = (top + step) + 'px';
        break;
      case 'ArrowLeft':
        if (left > 0) player.style.left = (left - step) + 'px';
        break;
      case 'ArrowRight':
        if (left + player.offsetWidth < container.offsetWidth) player.style.left = (left + step) + 'px';
        break;
    }
  });
</script>

</body>
</html>
