<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game - Working Character</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .maze-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    canvas, .player {
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Fixed Player style*/
    .player {
      width: 30px;
      height: 30px;
      background: limegreen; /* bright color so it's visible */
      border: 2px solid white;
      border-radius: 5px;
      z-index: 2;
      transform: translate(10px, 10px); /* start position */
      transition: transform 0.05s linear;
    }

    /* Walk animations*/
    .walk-up, .walk-down, .walk-left, .walk-right {
      animation: none; /* disable animations */
    }
  </style>
</head>
<body>

<div class="maze-container">
  <canvas id="mazeCanvas" width="500" height="500"></canvas>
  <div class="player" id="player"></div>
</div>

<script>
  const canvas = document.getElementById('mazeCanvas');
  const ctx = canvas.getContext('2d');
  const player = document.getElementById('player');
  const step = 2.5;

  const mazeImage = new Image();
  mazeImage.src = "maze.png";

  mazeImage.onload = () => {
    ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
  };

  let playerX = 10;
  let playerY = 10;

  let keysPressed = {};

  document.addEventListener('keydown', (e) => {
    keysPressed[e.key] = true;
  });

  document.addEventListener('keyup', (e) => {
    delete keysPressed[e.key];
    clearAnimation();
  });

  function movePlayer() {
    let moved = false;

    if (keysPressed['ArrowUp']) {
      playerY -= step;
      setAnimation('up');
      moved = true;
    }
    if (keysPressed['ArrowDown']) {
      playerY += step;
      setAnimation('down');
      moved = true;
    }
    if (keysPressed['ArrowLeft']) {
      playerX -= step;
      setAnimation('left');
      moved = true;
    }
    if (keysPressed['ArrowRight']) {
      playerX += step;
      setAnimation('right');
      moved = true;
    }

    if (!moved) {
      clearAnimation();
    }

    // Wall collision detection
    try {
      const pixel = ctx.getImageData(playerX + 15, playerY + 15, 1, 1).data; 
      const [r, g, b] = pixel;

      const isPath = r < 50 && g < 50 && b < 50;

      if (isPath) {
        player.style.transform = `translate(${playerX}px, ${playerY}px)`;
      } else {
        // Undo movement if hit wall
        if (keysPressed['ArrowUp']) playerY += step;
        if (keysPressed['ArrowDown']) playerY -= step;
        if (keysPressed['ArrowLeft']) playerX += step;
        if (keysPressed['ArrowRight']) playerX -= step;
      }
    } catch (err) {
      // Player went out of bounds
    }
  }

  function setAnimation(direction) {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
    if (direction === 'up') player.classList.add('walk-up');
    if (direction === 'down') player.classList.add('walk-down');
    if (direction === 'left') player.classList.add('walk-left');
    if (direction === 'right') player.classList.add('walk-right');
  }

  function clearAnimation() {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
  }

  function gameLoop() {
    movePlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
