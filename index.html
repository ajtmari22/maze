<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game with CSS Animations</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .maze-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    canvas, .player {
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Default player style */
    .player {
      width: 64px;
      height: 64px;
      background: url('sprite_up.png') no-repeat 0 0;
      background-size: 256px 64px; /* 4 frames horizontally */
      z-index: 2;
      transform: translate(10px, 10px);
      transition: transform 0.05s linear;
    }

    /* Animations */
    .walk-down {
      background-image: url('sprite_down.png'); /* Temporary use up sprite */
      animation: walk 0.6s steps(4) infinite;
      background-size: 256px 64px;
    }
    .walk-left {
      background-image: url('sprite_left.png');
      animation: walk 0.6s steps(4) infinite;
      background-size: 256px 61px;
    }
    .walk-right {
      background-image: url('sprite_right.png');
      animation: walk 0.6s steps(4) infinite;
      background-size: 256px 65px;
    }
    .walk-up {
      background-image: url('sprite_up.png');
      animation: walk 0.6s steps(4) infinite;
      background-size: 256px 64px;
    }

    /* Keyframes */
    @keyframes walk {
      from { background-position: 0px 0px; }
      to { background-position: -256px 0px; }
    }
  </style>
</head>
<body>

<div class="maze-container">
  <canvas id="mazeCanvas" width="500" height="500"></canvas>
  <div class="player" id="player"></div>
</div>

<script>
  const canvas = document.getElementById('mazeCanvas');
  const ctx = canvas.getContext('2d');
  const player = document.getElementById('player');
  const step = 2.5;

  const mazeImage = new Image();
  mazeImage.src = "maze.png";

  mazeImage.onload = () => {
    ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
  };

  let playerX = 10;
  let playerY = 10;

  let keysPressed = {};

  document.addEventListener('keydown', (e) => {
    keysPressed[e.key] = true;
  });

  document.addEventListener('keyup', (e) => {
    delete keysPressed[e.key];
    clearAnimation();
  });

  function movePlayer() {
    let moved = false;

    if (keysPressed['ArrowUp']) {
      playerY -= step;
      setAnimation('up');
      moved = true;
    }
    if (keysPressed['ArrowDown']) {
      playerY += step;
      setAnimation('down');
      moved = true;
    }
    if (keysPressed['ArrowLeft']) {
      playerX -= step;
      setAnimation('left');
      moved = true;
    }
    if (keysPressed['ArrowRight']) {
      playerX += step;
      setAnimation('right');
      moved = true;
    }

    if (!moved) {
      clearAnimation();
    }

    try {
      const pixel = ctx.getImageData(playerX + 32, playerY + 32, 1, 1).data;
      const [r, g, b] = pixel;
      const isPath = r < 50 && g < 50 && b < 50;

      if (isPath) {
        player.style.transform = `translate(${playerX}px, ${playerY}px)`;
      } else {
        if (keysPressed['ArrowUp']) playerY += step;
        if (keysPressed['ArrowDown']) playerY -= step;
        if (keysPressed['ArrowLeft']) playerX += step;
        if (keysPressed['ArrowRight']) playerX -= step;
      }
    } catch (err) {
      // If player goes outside canvas
    }
  }

  function setAnimation(direction) {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
    if (direction === 'up') player.classList.add('walk-up');
    if (direction === 'down') player.classList.add('walk-down');
    if (direction === 'left') player.classList.add('walk-left');
    if (direction === 'right') player.classList.add('walk-right');
  }

  function clearAnimation() {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
  }

  function gameLoop() {
    movePlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
