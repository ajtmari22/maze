<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EASY LEVEL</title>
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .maze-container {
      position: relative;
      width: 1000px;
      height: 1000px;
      margin: 0 auto;
    }

    canvas, .player, #finishLine {
      position: absolute;
      top: 0;
      left: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .player {
      width: 72px;
      height: 72px;
      background: url('sprite.png') no-repeat -60px -13px;
      background-size: 384px 288px;
      z-index: 2;
      transform: translate(0px, 320px);
    }

    .walk-down {
      background: url('sprite_down.png') no-repeat -60px -13px;
      animation: walk1 0.6s steps(4) infinite;
    }
    .walk-left {
      background: url('sprite.png') no-repeat -60px -127px;
      animation: walk2 0.6s steps(4) infinite;
    }
    .walk-right {
      background: url('sprite.png') no-repeat -60px -190px;
      animation: walk3 0.6s steps(4) infinite;
    }
    .walk-up {
      background: url('sprite.png') no-repeat -60px -200px;
      animation: walk4 0.6s steps(4) infinite;
      background-size: cover;
    }

    @keyframes walk1 {
      from { background-position: -60px -13px; }
      to { background-position: -318px -13px; }
    }

    @keyframes walk2 {
      from { background-position: -60px -127px; }
      to { background-position: -318px -127px; }
    }

    @keyframes walk3 {
      from { background-position: -60px -190px; }
      to { background-position: -318px -190px; }
    }

    @keyframes walk4 {
      from { background-position: -60px -200px; }
      to { background-position: -318px -200px; }
    }

    #timer, #score {
      color: white;
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 18px;
      z-index: 10;
    }

    #score {
      top: 40px;
    }

    #hiScore {
      color: yellow;
      position: fixed;
      top: 70px;
      right: 20px;
      font-size: 18px;
      z-index: 10;
    }

    #resetButton {
      position: fixed;
      top: 100px;
      right: 20px;
      font-size: 16px;
      z-index: 10;
    }

    .jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      background-size: cover;
      background-position: center;
      z-index: 999;
      display: none;
    }

    .win-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      display: none;
    }

    .win-popup button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    #finishLine {
      width: 30px;
      height: 30px;
      top: 460px;
      left: 730px;
      background: linear-gradient(to right, limegreen, yellow);
      z-index: 1;
      border: 2px solid white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px 2px limegreen; }
      50% { box-shadow: 0 0 15px 5px yellow; }
      100% { box-shadow: 0 0 5px 2px limegreen; }
    }
  </style>
</head>
<body>

<div id="timer">Time: 60</div>
<div id="score">Score: 0</div>
<div id="hiScore">HI-SCORE: 0</div>
<button id="resetButton" onclick="resetHiScore()">Reset HI-SCORE</button>

<a href="index.html">
  <img src="arrowtoplay.png" alt="arrowtoreturn" class="arrow">
</a>

<div class="maze-container">
  <canvas id="mazeCanvas" width="1000" height="1000"></canvas>
  <div id="finishLine"></div>
  <div class="player" id="player"></div>
</div>

<div class="jumpscare" id="jumpscare"></div>

<div class="win-popup" id="winPopup">
  <h2>ðŸŽ‰ CONGRATULATIONS! YOU FINISHED THE MAZE!</h2>
  <p id="finalScore"></p>
  <button onclick="location.reload()">Play Again</button>
  <button onclick="alert('Thanks for playing!')">Exit</button>
</div>

<script>
const canvas = document.getElementById('mazeCanvas');
const ctx = canvas.getContext('2d');
const player = document.getElementById('player');
const step = 3.5;

let playerX = 0;
let playerY = 320;

let keysPressed = {};
let score = 0;
let timeLeft = 60;
let timerStarted = false;
let timerInterval;
let jumpscareCount = 0;
const maxJumpscares = 2;
const jumpscares = ["ezjump1.jpg", "ezjump2.jpg"];

function updateHiScoreDisplay() {
  const hiScore = localStorage.getItem('hiScore') || 0;
  document.getElementById('hiScore').textContent = `HI-SCORE: ${hiScore}`;
}

function resetHiScore() {
  localStorage.removeItem('hiScore');
  updateHiScoreDisplay();
}

updateHiScoreDisplay();

const mazeImage = new Image();
mazeImage.src = "maze.png";
mazeImage.onload = () => {
  ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
};

function startTimer() {
  const timerDisplay = document.getElementById('timer');
  timerInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = `Time: ${timeLeft}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("â° Time's up! You didn't complete the level.");
    }
  }, 1000);
}

document.addEventListener('keydown', e => {
  keysPressed[e.key.toLowerCase()] = true;
  if (!timerStarted) {
    startTimer();
    timerStarted = true;
  }
});
document.addEventListener('keyup', e => {
  delete keysPressed[e.key.toLowerCase()];
  clearAnimation();
});

function movePlayer() {
  let newX = playerX;
  let newY = playerY;
  let moved = false;

  if (keysPressed['arrowup'] || keysPressed['w']) {
    newY -= step;
    setAnimation('up');
    moved = true;
  } else if (keysPressed['arrowdown'] || keysPressed['s']) {
    newY += step;
    setAnimation('down');
    moved = true;
  } else if (keysPressed['arrowleft'] || keysPressed['a']) {
    newX -= step;
    setAnimation('left');
    moved = true;
  } else if (keysPressed['arrowright'] || keysPressed['d']) {
    newX += step;
    setAnimation('right');
    moved = true;
  }

  try {
    const pixel = ctx.getImageData(newX + 36, newY + 36, 1, 1).data;
    const [r, g, b] = pixel;
    const isPath = r < 100 && g < 100 && b < 100;
    if (isPath) {
      playerX = newX;
      playerY = newY;
      player.style.transform = `translate(${playerX}px, ${playerY}px)`;
    }
  } catch (e) {}

  if (!moved) clearAnimation();
  triggerJumpscare();
  checkWin();
}

function setAnimation(direction) {
  player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
  player.classList.add(`walk-${direction}`);
}

function clearAnimation() {
  player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
}

function checkWin() {
  const finish = document.getElementById('finishLine').getBoundingClientRect();
  const playerRect = player.getBoundingClientRect();
  if (
    playerRect.left < finish.right &&
    playerRect.right > finish.left &&
    playerRect.top < finish.bottom &&
    playerRect.bottom > finish.top
  ) {
    clearInterval(timerInterval);
    score = timeLeft * 10;
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('finalScore').textContent = `Your final score: ${score}`;
    document.getElementById('winPopup').style.display = 'block';

    const hiScore = localStorage.getItem('hiScore') || 0;
    if (score > hiScore) {
      localStorage.setItem('hiScore', score);
    }
    updateHiScoreDisplay();
  }
}

function triggerJumpscare() {
  if (jumpscareCount >= maxJumpscares) return;
  if (Math.random() < 0.01) {
    const img = jumpscares[Math.floor(Math.random() * jumpscares.length)];
    const jumpscare = document.getElementById('jumpscare');
    jumpscare.style.backgroundImage = `url('${img}')`;
    jumpscare.style.display = "block";
    jumpscareCount++;
    setTimeout(() => {
      jumpscare.style.display = "none";
    }, 700);
  }
}

function gameLoop() {
  movePlayer();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
