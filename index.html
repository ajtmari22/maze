<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EASY MODE</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    .hud {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 3;
      text-align: right;
    }
    .maze-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 100px auto;
    }
    canvas, .player {
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .player {
      width: 48px;
      height: 48px;
      background: url('sprite.png') no-repeat 0 0;
      background-size: cover;
      z-index: 2;
      transform: translate(10px, 10px);
    }
    .walk-down {
      background: url('sprite_down.png') no-repeat -60px -13px;
      width: 72px;
      height: 72px;
      animation: walk1 0.6s steps(4) infinite;
    }
    .walk-left {
      background: url('sprite.png') no-repeat -60px -127px;
      width: 72px;
      height: 72px;
      animation: walk2 0.6s steps(4) infinite;
    }
    .walk-right {
      background: url('sprite.png') no-repeat -60px -190px;
      width: 72px;
      height: 72px;
      animation: walk3 0.6s steps(4) infinite;
    }
    .walk-up {
      background: url('sprite.png') no-repeat -60px -210px;
      animation: walk4 0.6s steps(4) infinite;
      background-size: cover;
    }
    .jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .jumpscare img {
      width: 80vw;
      max-width: 600px;
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, -5px); }
      100% { transform: translate(5px, 5px); }
    }
    @keyframes walk1 {
      from {background-position: -60px -13px}
      to {background-position: -318px -13px}
    }
    @keyframes walk2 {
      from { background-position: -60px -127px; }
      to { background-position: -318px -127px; }
    }
    @keyframes walk3 {
      from {background-position: -60px -190px}
      to{background-position: -318px -190px}
    }
    @keyframes walk4 {
      from{background-position: -60px -210px}
      to {background-position: -318px -210px}
    }
  </style>
</head>
<body>

<div class="hud">
  <div id="timer">Time: 60</div>
  <div id="score">Score: 0</div>
</div>

<div class="maze-container">
  <canvas id="mazeCanvas" width="500" height="500"></canvas>
  <div class="player" id="player"></div>
</div>

<div class="jumpscare" id="jumpscare">
  <img id="jumpscareImg" src="" alt="jumpscare">
</div>

<script>
  const canvas = document.getElementById('mazeCanvas');
  const ctx = canvas.getContext('2d');
  const player = document.getElementById('player');
  const step = 3.5;
  let playerX = 10;
  let playerY = 10;
  let keysPressed = {};
  let score = 0;

  const jumpscare = document.getElementById("jumpscare");
  const jumpscareImg = document.getElementById("jumpscareImg");
  const scareImages = ["ezjump1.jpg", "ezjump2.jpg"];
  let jumpscareShown = [];

  const mazeImage = new Image();
  mazeImage.src = "maze.png";
  mazeImage.onload = () => ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);

  document.addEventListener('keydown', (e) => {
    keysPressed[e.key.toLowerCase()] = true;
  });

  document.addEventListener('keyup', (e) => {
    delete keysPressed[e.key.toLowerCase()];
    clearAnimation();
  });

  function setAnimation(direction) {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
    if (direction === 'up') player.classList.add('walk-up');
    if (direction === 'down') player.classList.add('walk-down');
    if (direction === 'left') player.classList.add('walk-left');
    if (direction === 'right') player.classList.add('walk-right');
  }

  function clearAnimation() {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
  }

  function movePlayer() {
    let moved = false;

    if (keysPressed['arrowup'] || keysPressed['w']) {
      playerY -= step;
      setAnimation('up');
      moved = true;
    }
    if (keysPressed['arrowdown'] || keysPressed['s']) {
      playerY += step;
      setAnimation('down');
      moved = true;
    }
    if (keysPressed['arrowleft'] || keysPressed['a']) {
      playerX -= step;
      setAnimation('left');
      moved = true;
    }
    if (keysPressed['arrowright'] || keysPressed['d']) {
      playerX += step;
      setAnimation('right');
      moved = true;
    }

    if (!moved) clearAnimation();

    try {
      const pixel = ctx.getImageData(playerX + 24, playerY + 24, 1, 1).data;
      const [r, g, b] = pixel;
      const isPath = r < 50 && g < 50 && b < 50;

      if (isPath) {
        player.style.transform = `translate(${playerX}px, ${playerY}px)`;
        score++;
        document.getElementById("score").textContent = `Score: ${score}`;
        maybeTriggerJumpscare();
      } else {
        if (keysPressed['arrowup'] || keysPressed['w']) playerY += step;
        if (keysPressed['arrowdown'] || keysPressed['s']) playerY -= step;
        if (keysPressed['arrowleft'] || keysPressed['a']) playerX += step;
        if (keysPressed['arrowright'] || keysPressed['d']) playerX -= step;
      }
    } catch (e) {}
  }

  function maybeTriggerJumpscare() {
    if (jumpscareShown.length >= 2) return;
    if (Math.random() < 0.0025) { // 0.25% chance per frame
      const img = scareImages[jumpscareShown.length];
      jumpscareImg.src = img;
      jumpscare.style.display = "flex";
      jumpscareShown.push(img);
      setTimeout(() => jumpscare.style.display = "none", 1500);
    }
  }

  function gameLoop() {
    movePlayer();
    requestAnimationFrame(gameLoop);
  }

  function startTimer(duration) {
    let timeLeft = duration;
    const timerDisplay = document.getElementById('timer');
    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Time: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        alert("Time's up!");
      }
    }, 1000);
  }

  gameLoop();
  startTimer(60); // 60 seconds
</script>

</body>
</html>
