<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze Game</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    .maze-container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 70px auto;
    }

    canvas {
      display: block;
      border: 2px solid white;
    }

    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: none;
      z-index: 1000;
    }

    #hud {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="maze-container">
    <canvas id="mazeCanvas" width="600" height="600"></canvas>
  </div>
  <div id="jumpscare"></div>
  <div id="hud">
    Time: <span id="time">60</span><br />
    Score: <span id="score">0</span>
  </div>

  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");

    const mazeImg = new Image();
    mazeImg.src = "maze.png"; // Your maze image (600x600 recommended)

    const playerSize = 15;
    let playerX = 10;
    let playerY = 10;
    const playerSpeed = 2;

    const finishX = 550;
    const finishY = 550;

    const jumpscare = document.getElementById("jumpscare");
    const jumpscares = ["g.PNG", "g.PNG"]; // Replace with different images if desired
    let jumpscareCount = 0;
    const maxJumpscares = 2;

    let score = 0;
    let timeLeft = 60;

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(mazeImg, 0, 0, canvas.width, canvas.height);

      // Draw finish point
      ctx.fillStyle = "yellow";
      ctx.fillRect(finishX, finishY, playerSize, playerSize);

      // Draw player
      ctx.fillStyle = "blue";
      ctx.fillRect(playerX, playerY, playerSize, playerSize);
    }

    function checkWin() {
      if (
        playerX < finishX + playerSize &&
        playerX + playerSize > finishX &&
        playerY < finishY + playerSize &&
        playerY + playerSize > finishY
      ) {
        alert("You win!");
        resetGame();
      }
    }

    function resetGame() {
      playerX = 10;
      playerY = 10;
      timeLeft = 60;
      score = 0;
      jumpscareCount = 0;
    }

    function triggerJumpscare() {
      if (jumpscareCount >= maxJumpscares) return;

      if (Math.random() < 0.005) {
        const img = jumpscares[Math.floor(Math.random() * jumpscares.length)];
        jumpscare.style.backgroundImage = `url('${img}')`;
        jumpscare.style.display = "block";
        jumpscareCount++;
        setTimeout(() => {
          jumpscare.style.display = "none";
        }, 700);
      }
    }

    function update() {
      drawMaze();
      checkWin();
      triggerJumpscare();

      document.getElementById("score").textContent = score;
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          playerY -= playerSpeed;
          break;
        case "ArrowDown":
          playerY += playerSpeed;
          break;
        case "ArrowLeft":
          playerX -= playerSpeed;
          break;
        case "ArrowRight":
          playerX += playerSpeed;
          break;
      }
      score += 1;
    });

    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;
      } else {
        alert("Time's up!");
        resetGame();
      }
    }, 1000);

    mazeImg.onload = () => {
      setInterval(update, 20);
    };
  </script>
</body>
</html>
