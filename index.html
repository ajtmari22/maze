<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZ MOD</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    .maze-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    canvas, .player {
      position: absolute;
      top: 0;
      left: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .player {
      width: 32px;
      height: 32px;
      background: url('sprite.png') no-repeat 0 0;
      background-size: cover;
      z-index: 2;
      transform: translate(10px, 10px);
    }

    .walk-down {
      background: url('sprite_down.png') no-repeat -60px -13px;
      width: 32px;
      height: 32px;
      animation: walk1 0.6s steps(4) infinite;
    }
    .walk-left {
      background: url('sprite.png') no-repeat -60px -127px;
      width: 32px;
      height: 32px;
      animation: walk2 0.6s steps(4) infinite;
    }
    .walk-right {
      background: url('sprite.png') no-repeat -60px -190px;
      width: 32px;
      height: 32px;
      animation: walk3 0.6s steps(4) infinite;
    }
    .walk-up {
      background: url('sprite.png') no-repeat -60px -210px;
      width: 32px;
      height: 32px;
      animation: walk4 0.6s steps(4) infinite;
    }

    @keyframes walk1 {
      from {background-position: -60px -13px}
      to {background-position: -318px -13px}
    }
    @keyframes walk2 {
      from {background-position: -60px -127px;}
      to {background-position: -318px -127px;}
    }
    @keyframes walk3 {
      from {background-position: -60px -190px}
      to {background-position: -318px -190px}
    }
    @keyframes walk4 {
      from {background-position: -60px -210px}
      to {background-position: -318px -210px}
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .dot {
      animation: pulse 1.2s infinite;
    }

    #timer, #scoreTop, #bestScore {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      z-index: 5;
      text-align: right;
    }

    #scoreTop {
      top: 40px;
    }

    #bestScore {
      top: 70px;
    }

    .dot {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      z-index: 3;
    }

    .start-dot {
      background-color: white;
      transform: translate(10px, 10px);
    }

   .finish-dot {
  background-color: limegreen;
  transform: translate(450px, 450px); /* Adjust X and Y if needed */
}


    .popup {
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: #222;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
    }

    .popup button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="maze-container">
  <canvas id="mazeCanvas" width="500" height="500"></canvas>
  <div class="player" id="player"></div>
  <div class="dot start-dot"></div>
  <div class="dot finish-dot"></div>
  <div id="timer">Time: 60</div>
  <div id="scoreTop">Score: 0</div>
  <div id="bestScore">Best: 0</div>
  <div class="popup" id="winPopup">
    <h2>ðŸŽ‰ CONGRATULATIONS! YOU WON THE EASY ROUND!</h2>
    <p id="scoreDisplay">Points: 0</p>
    <button onclick="location.reload()">Yes</button>
    <button onclick="alert('Thanks for playing!')">No</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('mazeCanvas');
  const ctx = canvas.getContext('2d');
  const player = document.getElementById('player');
  const timerEl = document.getElementById('timer');
  const popup = document.getElementById('winPopup');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const scoreTopEl = document.getElementById('scoreTop');
  const bestScoreEl = document.getElementById('bestScore');

  let playerX = 10;
  let playerY = 10;
  let keysPressed = {};
  const step = 2.5;
  let timeLeft = 60;
  let gameOver = false;
  const finishX = 470;
  const finishY = 470;
  const finishRadius = 10;

  let bestScore = localStorage.getItem('bestScore') || 0;
  bestScoreEl.textContent = `Best: ${bestScore}`;

  const mazeImage = new Image();
  mazeImage.src = "maze.png";
  mazeImage.onload = () => {
    ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
  };

  document.addEventListener('keydown', (e) => {
    keysPressed[e.key.toLowerCase()] = true;
  });

  document.addEventListener('keyup', (e) => {
    delete keysPressed[e.key.toLowerCase()];
    clearAnimation();
  });

  function movePlayer() {
    if (gameOver) return;
    let moved = false;

    if (keysPressed['arrowup'] || keysPressed['w']) {
      playerY -= step;
      setAnimation('up');
      moved = true;
    } else if (keysPressed['arrowdown'] || keysPressed['s']) {
      playerY += step;
      setAnimation('down');
      moved = true;
    } else if (keysPressed['arrowleft'] || keysPressed['a']) {
      playerX -= step;
      setAnimation('left');
      moved = true;
    } else if (keysPressed['arrowright'] || keysPressed['d']) {
      playerX += step;
      setAnimation('right');
      moved = true;
    }

    if (!moved) clearAnimation();

    try {
      const pixel = ctx.getImageData(playerX + 16, playerY + 16, 1, 1).data;
      const [r, g, b] = pixel;
      const isPath = r < 50 && g < 50 && b < 50;

      if (isPath) {
        player.style.transform = `translate(${playerX}px, ${playerY}px)`;
      } else {
        if (keysPressed['arrowup'] || keysPressed['w']) playerY += step;
        if (keysPressed['arrowdown'] || keysPressed['s']) playerY -= step;
        if (keysPressed['arrowleft'] || keysPressed['a']) playerX += step;
        if (keysPressed['arrowright'] || keysPressed['d']) playerX -= step;
      }
    } catch (err) {}

    const dx = (playerX + 16) - 460;  // Adjust if needed
const dy = (playerY + 16) - 460;
const distance = Math.sqrt(dx * dx + dy * dy);
if (distance < 20 && !gameOver) {
  winGame();
}

  }

  function setAnimation(direction) {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
    if (direction === 'up') player.classList.add('walk-up');
    if (direction === 'down') player.classList.add('walk-down');
    if (direction === 'left') player.classList.add('walk-left');
    if (direction === 'right') player.classList.add('walk-right');
  }

  function clearAnimation() {
    player.classList.remove('walk-up', 'walk-down', 'walk-left', 'walk-right');
  }

  function gameLoop() {
    movePlayer();
    if (!gameOver) requestAnimationFrame(gameLoop);
  }

  function updateTimer() {
    if (gameOver) return;
    timeLeft--;
    timerEl.textContent = `Time: ${timeLeft}`;
    if (timeLeft <= 0) {
      alert("â° Time's up! Try again.");
      gameOver = true;
    }
  }

 function winGame() {
  gameOver = true;
  clearInterval(timerInterval);
  const points = timeLeft * 10;

  if (points > bestScore) {
    bestScore = points;
    localStorage.setItem('bestScore', bestScore);
  }

  setTimeout(() => {
    scoreDisplay.textContent = `Points: ${points}`;
    scoreTopEl.textContent = `Score: ${points}`;
    bestScoreEl.textContent = `Best: ${bestScore}`;
    popup.style.display = "block";
  }, 300);
}
  gameLoop();
  const timerInterval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
